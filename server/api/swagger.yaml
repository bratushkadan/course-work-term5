openapi: 3.0.0
info:
  title: Floral Store API
  description: API for Floral Store Aggregation
  version: 0.0.1

paths:
  /ping: &path_ping
    get:
      description: Get service health
      responses:
        200:
          $ref: "#/components/responses/Ping"
  /health: *path_ping
  /v1/auth/token/user:
    get: &v1_auth_token_user_get
      description: Issue Auth Token
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
        - in: query
          name: password
          required: true
          schema:
            type: string
      responses:
        200:
          "$ref": "#/components/responses/AuthToken"
        400:
          "$ref": "#/components/responses/Error"
    post: &v1_auth_token_user_post
      description: Verify Auth Token
      parameters:
        - "$ref": "#/components/parameters/AuthToken"
      responses:
        200:
          $ref: "#/components/responses/AuthTokenValidation"
                  
        400:
          $ref: "#/components/responses/Error"
  /v1/auth/token/store:
    get: *v1_auth_token_user_get
    post: *v1_auth_token_user_post

  /v1/users:
    post:
      description: Register user
      requestBody:
        $ref: "#/components/requestBodies/CreateUser"
      responses:
        201:
          $ref: "#/components/responses/User"
  /v1/users/{id}:
    get:
      description: Get user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          $ref: "#/components/responses/User"
        404:
          $ref: "#/components/responses/Error"
          
  /v1/stores:
      post:
        description: Register store
        requestBody:
          $ref: "#/components/requestBodies/CreateStore"
        responses:
          201:
            $ref: "#/components/responses/Store"
      get:
        description: Get stores
        responses:
          201:
            $ref: "#/components/responses/Store"
          404:
            $ref: "#/components/responses/Error"
  /v1/stores/{id}:
      get:
        description: Get store
        parameters:
          - in: path
            name: id
            required: true
            schema:
              type: integer
              format: int32
        responses:
          201:
            $ref: "#/components/responses/Store"
          404:
            $ref: "#/components/responses/Error"
  /v1/products:
    get:
      description: Get Products
      parameters:
        - in: query
          name: sort_by
          description: sort attribute
          required: false
          schema:
            type: string
            default: id
            enum:
              - id
              - price
              - store_id
              - max_height
        - in: query
          name: sort_order
          description: sort attribute
          required: false
          schema:
            type: string
            default: asc
            enum:
              - asc
              - desc
        - in: query
          name: filter
          description: filter attribute
          required: false
          schema:
            type: object
            properties:
              filter.like_name:
                type: string
                nullable: true
              filter.store_id:
                type: integer
                format: int32
                nullable: true
              filter.category_id:
                type: integer
                format: int32
                nullable: true
              filter.min_height:
                type: integer
                format: int32
                nullable: true
              filter.max_height:
                type: integer
                format: int32
                nullable: true
              filter.min_price:
                type: integer
                format: int32
                nullable: true
              filter.max_price:
                type: integer
                format: int32
                nullable: true
      responses:
        200:
          $ref: "#/components/responses/Products"
    post:
      description: Add Product
      requestBody:
        $ref: "#/components/requestBodies/CreateProduct"
      responses:
        201:
          $ref: "#/components/responses/Product"
  /v1/products/{id}:
    get:
      description: Get Product
      parameters:
        - in: path
          name: id
          description: ID of the Product
          required: true
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: Products
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Product" 
  /v1/categories:
    get:
      description: Get Categories
      responses:
        200:
          $ref: "#/components/responses/Categories"
    post:
      description: Add Category
      requestBody:
        $ref: "#/components/requestBodies/CreateCategory"
      responses:
        201:
          $ref: "#/components/responses/Category"
  /v1/categories/{id}:
    get:
      description: Get Category
      parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
          format: int32
      responses:
        200:
          $ref: "#/components/responses/Category"
